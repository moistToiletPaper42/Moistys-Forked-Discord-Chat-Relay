// Toggle whether the plugin is enabled. 1 = Enabled, 0 = Disabled.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dcr_enable "1"

// Toggle pretty chat webook mode. 1 = Pretty, 0 = Simple.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dcr_pretty "0"

// Toggle debug mode. 1 = Enabled, 0 = Disabled.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dcr_debug "0"

// Toggle whether chat triggers and gagged messages are sent to Discord. 1 = Enabled, 0 = Disabled.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
dcr_triggers_gagged "0"

